<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ข้อมูลลูกค้า</title>
    <link rel="stylesheet" href="./css/customer.css"> <!-- เชื่อมโยงกับไฟล์ CSS -->
</head>
<body>
    <header>
        <h1>ข้อมูลลูกค้า</h1>
    </header>

    <section class="customer-info-form">
        <form id="customer-form">
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="name" name="name" required placeholder="กรุณากรอกชื่อ-นามสกุล">

            <label for="email">อีเมล</label>
            <input type="email" id="email" name="email" required placeholder="กรุณากรอกอีเมล">

            <label for="phone">หมายเลขโทรศัพท์</label>
            <input type="tel" id="phone" name="phone" required placeholder="กรุณากรอกหมายเลขโทรศัพท์">

            <label for="address">ที่อยู่</label>
            <textarea id="address" name="address" required placeholder="กรุณากรอกที่อยู่"></textarea>

            <label for="city">เมือง</label>
            <input type="text" id="city" name="city" required placeholder="กรุณากรอกเมือง">

            <label for="postal">รหัสไปรษณีย์</label>
            <input type="text" id="postal" name="postal" required placeholder="กรุณากรอกรหัสไปรษณีย์">

            <button type="submit">บันทึกข้อมูล</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 ร้านค้าออนไลน์</p>
    </footer>

    <script src="./js/customer.js"></script> <!-- เชื่อมโยงกับไฟล์ JavaScript -->
</body>
</html>
