<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เพิ่มสินค้า</title>
    <link rel="stylesheet" href="./css/styles02.css">
</head>
<body>
    <form id="product-form" enctype="multipart/form-data">
        <h1>เพิ่มสินค้า</h1>
        <label for="product_name">ชื่อสินค้า:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="category_id">หมวดหมู่:</label>
        <select id="category_id" name="category_id">
            <option value="1">หน้าหลัก</option>
            <option value="2">หนังสือ นิตยสาร เครื่องเขียน</option>
            <option value="3">แม่และเด็ก</option>
            <option value="4">สุขภาพ ออกกำลังกาย</option>
            <option value="5">เครื่องใช้ไฟฟ้า</option>
            <option value="6">บ้านและสวน</option>
            <option value="7">ความงาม</option>
            <option value="8">แฟชั่น</option>
            <option value="9">มือถือ แกดเจ็ต</option>
        </select><br>
    
        <label for="price">ราคา:</label>
        <input type="number" id="price" name="price" required><br>

        <label for="product_image">ใส่ภาพสินค้า:</label>
        <input type="file" id="product_image" name="product_image" required><br>

        <button type="submit">เพิ่มสินค้า</button>
    </form>
    <script src="./js/process.js"></script>
</body>
</html>
